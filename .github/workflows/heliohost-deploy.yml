name: Prepare HelioHost Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, bcmath, soap, gd, exif, zip
          coverage: none

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader --no-dev

      - name: Prepare Backend Assets
        run: |
          # Remove existing assets in backend public if any (optional)
          rm -rf backend/public/assets

          # Copy built frontend assets to backend public
          cp -r frontend/dist/* backend/public/

          # IMPORTANT: Allow committing vendor directory for No-SSH deployment
          if [ -f backend/.gitignore ]; then
            sed -i '/\/vendor/d' backend/.gitignore
          fi

      - name: Deploy Backend folder to 'deploy' branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: deploy
          FOLDER: backend
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Deploy: Build Frontend and Push Backend ({sha})"
